{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class='col-4'>
        <form action="{{ url_for('user.process_login') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class='form-group'>
                {{ form.email.label }}
                {{ form.email() }}
            </div>
            <div class='form-group', "aria-described-by": "passwordHelpBlock">
                {{ form.password.label }}
                {{ form.password() }}

            </div>

            <div id="passwordHelpBlock" class="help-block"><a href="{{ url_for('user.forgot')}}">
                Забыли пароль?<br /><br />
            </div>
            <div class="form-group form-check">
                {{ form.remember_me() }}
                {{ form.remember_me.label(class_='form-check-label') }}
            </div>
            {{ form.submit() }}
        </form>
    </div>
    <div class='col-8'>
    </div>
</div>
{% endblock %}
